	<body>
			<nav class="nav">
				<ul>
					<li><a href="index.html">Home</a></li>
					<li><a href="schedule.html">Upcoming Events</a></li>
					<li><a href="portfolio.html">Portfolio</a></li>

		<div class="container">
			<h1>Contact</h1>
			<h3>Phone: 000-000-0000</h3>
			<h3>Email: jair@sample.com</h3>
			
			<p>Want to stay up to date on upcoming events? Please complete the form below for additional information.</p>
			
			<form>
				<fieldset class="contactinfo">
			      <legend>Contact Information</legend>
				  <label for="nametype">
				  Name
				  <input type="text" name="name" id="nameinput" placeholder="First and last name">
				  </label><br><br>
				  <label for="emailinput">
				  Email
				  <input type="email" name="email" id="emailinnput" placeholder="address@example.com">
				  </label><br><br>
				  <label for="phoneinput">
				  Phone
				  <input type="tel" name="phone" id="phoneinput">
				  </label>
			   </fieldset>
			   <fieldset class="additionalinfo">
			      <legend>Additional Information</legend>
				  <label for="feedback">
				  <textarea name="feedback" id="feedback" rows="4" cols=""></textarea>
				  Feedback, special requests, or other information
				  </label>
			   </fieldset>
			   <input type="submit" id="submit" value="Submit">
			</form>
		</div>
	
	</body>
